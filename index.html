<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="px-4 sm:px-6 lg:px-8">
    <div class="sm:flex sm:items-center">
      <div class="sm:flex-auto">
        <h1 class="text-xl font-semibold text-gray-900 mb-3 mt-3">
          Tabela de Velocidades
        </h1>
        <p>
          Clicar em <span class="text-blue-700">?</span> para inserir valor de
          velocidade máxima
        </p>
        <p>
          Se o veículo não puder transitar na via, inserir valor
          <span class="text-blue-700">0</span>
        </p>
      </div>
    </div>
    <div class="mt-8 flex flex-col">
      <div class="-my-2 -mx-4 overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
          <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 md:rounded-lg">
            <table id="speed-limits-table" class="min-w-full divide-y divide-gray-300">
              <thead class="bg-indigo-50">
                <tr>
                  <th scope="col" rowspan="2"
                    class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-6">
                    Veículos
                  </th>
                  <th scope="col" colspan="2" class="px-3 py-3.5 text-center text-sm font-semibold text-gray-900">
                    Dentro Localidades
                  </th>
                  <th scope="col" rowspan="2"
                    class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900 text-center">
                    Restantes Vias Públicas (Fora Localidades)
                  </th>
                  <th scope="col" rowspan="2"
                    class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900 text-center">
                    Vias Reservadas
                  </th>
                  <th scope="col" rowspan="2"
                    class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900 text-center">
                    Auto-Estradas
                  </th>
                </tr>
                <tr>
                  <th scope="col" class="px-1 py-2.5 text-center text-xs text-gray-900">
                    Zona Coexistência
                  </th>
                  <th scope="col" class="px-1 py-2.5 text-center text-xs text-gray-900">
                    Outras Zonas
                  </th>
                </tr>
              </thead>
              <!-- t-body created dynamically -->
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal popup -->
  <div id="modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-75 flex justify-center items-center">
    <div class="bg-white rounded-lg p-8 max-w-md">
      <h3 class="text-lg font-medium mb-2">Velocidade máxima</h3>
      <h3 id="modal-title" class="text-lg font-medium mb-2"></h3>

      <input id="speed-input" type="number" inputmode="numeric"
        class="border border-gray-300 p-2 rounded-lg w-full mb-3" />

      <div id="incorrect-speed-warning"
        class="hidden bg-red-100 border border-red-400 text-red-700 px-3 py-3.5 mb-3 rounded relative" role="alert">
        <strong class="font-bold">Incorrecto!</strong>
        <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
          <svg id="clean-incorrect-answer" class="fill-current h-6 w-6 text-red-500" role="button"
            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
            <title>Limpar</title>
            <path
              d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z" />
          </svg>
        </span>
      </div>

      <div class="flex justify-end space-x-4">
        <button id="close-modal" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold px-4 py-2 rounded-lg">
          Fechar
        </button>
        <button id="submit-speed" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded-lg">
          Enviar
        </button>
      </div>
    </div>
  </div>
</body>
<script defer src="main.js"></script>

</html>
